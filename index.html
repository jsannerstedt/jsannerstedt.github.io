---
layout: page
title: Welcome!
tagline: my site
---
{% include JB/setup %}

{% for post in site.posts %}
<a href="{{ BASE_PATH }}{{ post.url }}" class="post-link">
    <div class="well">
        <small>{{ post.date | date_to_string }}</small>
        <h2>{{ post.title }}</h2>

        <p>{{ post.excerpt }}</p>
    </div>
</a>
{% endfor %}
